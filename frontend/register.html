<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Mój Portfel 2026</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="auth-page">
    <div class="auth-container" data-aos="fade-up">
        <div class="auth-card">
            <h1 class="auth-title">Mój Portfel 2026</h1>
            <h2 class="auth-subtitle">Rejestracja</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                        placeholder="twoj@email.pl"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="new-password"
                        placeholder="Min. 8 znaków, wielka, mała litera i cyfra"
                    >
                    <small class="form-hint">Hasło musi zawierać minimum 8 znaków, wielką i małą literę oraz cyfrę</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Potwierdź hasło</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        autocomplete="new-password"
                        placeholder="Powtórz hasło"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span>Zarejestruj się</span>
                    <div class="spinner hidden"></div>
                </button>
                
                <div class="auth-links">
                    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>
    
    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.0/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
        });
    </script>
</body>
</html>
