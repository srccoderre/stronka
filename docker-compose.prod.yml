version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfel_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfel_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfel_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - portfel_network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: ../docker/api/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - portfel_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: ../docker/api/Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - portfel_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: ../docker/api/Dockerfile
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - portfel_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - portfel_network
    restart: unless-stopped

networks:
  portfel_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
